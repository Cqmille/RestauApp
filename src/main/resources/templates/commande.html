<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des articles</title>
</head>
<body>
<h1>List des Articles</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Numero de commande</th>
        <th>Numero de table</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="commande : ${commandes}">
            <td th:text="${commande.id}"></td>
            <td th:text="${commande.dateCommande}"></td>
            <td th:text="${commande.num_commande}"></td>
            <td th:text="${commande.num_table}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
